<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- tailwind and daisyui links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Payoo Mobile Bank</title>

    <style>
        * {
            /* font outfit */
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head data-theme="light">

<body class="max-w-[600px] mx-auto bg-base-200">
    <header class="space-y-9 py-[200px] mx-auto">
        <div class="header-logo mx-auto max-w-[500px] ">
            <img src="./assets/Logo-full.png" alt="" class="mx-auto">
        </div>
        <div class="form w-[100%]">
            <div class="hero bg-base-200">

                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Mobile Number</label>
                            <input type="number" class="input bg-base-200 border-none w-[100%] rounded-full"
                                placeholder="Enter Your Mobile Number" id="mobile-number"/>
                            <label class="label">Pin</label>
                            <input type="password" class="input bg-base-200 border-none w-[100%] rounded-full"
                                placeholder="Enter Your 4 digit pin" id="pin"/> <br>
                            <button class="btn btn-primary rounded-full" id="login-button">Login</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </header>



    <script src="login.js"></script>
</body>

</html>
