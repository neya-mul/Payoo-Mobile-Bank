<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- tailwind and daisyui links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./animation.css">
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            /* font outfit */
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
    <title>Payoo Mobile Bank</title>
</head>

<body class="max-w-[500px] mx-auto bg-base-200 pb-9">
    <header class="header flex p-4 justify-between items-center bg-white">
        <div class="div1 flex items-center max-w-[180px]">
            <img src="./assets/logo.png" alt="" class="max-w-[70px]">
            <div>
                <h1 class="text-2xl font-bold ">$<span id="money">45000</span></h1>
                <p>Available Balance</p>
            </div>

        </div>
        <div class="div2">
            <button class="btn btn-soft btn-primary"><a href="index.html">Log Out<i
                        class="fa-solid fa-arrow-right-from-bracket animation" ></i></a></button>
        </div> 



    </header>

    <main id="main">
        <!-- all buttons section -->
        <section class="section p-5 rounded-b-[30px] bg-white">
            <h1 class="text-2xl font-bold">Wellcome to Pay<span class="text-[#7460FF] opacity-80">oo</span></h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

            <div class="buttons mx-auto grid grid-cols-3 gap-2 w-[100%] mt-[40px]">
                <button
                    class="btn btn-soft btn-primary mx-auto text-center max-w-[85px] border border-gray-200 rounded-sm flex-col h-20"
                    id="add-money">
                    <img src="./assets/opt-1.png" alt="" class="mx-auto">
                    <p>Add Money</p>
                </button>
                <button
                    class="btn btn-soft btn-primary mx-auto text-center max-w-[85px] border border-gray-200 rounded-sm  flex-col h-20"
                    id="cash-out">
                    <img src="./assets/opt-2.png" alt="" class="mx-auto">
                    <p>Cashout</p>
                </button>
                <button
                    class="btn btn-soft btn-primary mx-auto text-center max-w-[85px] border border-gray-200 rounded-sm flex-col h-20">
                    <img src="./assets/opt-3.png" alt="" class="mx-auto">
                    <p>Transfer Money</p>
                </button>
                <button
                    class="btn btn-soft btn-primary mx-auto text-center max-w-[85px] border border-gray-200 rounded-sm flex-col h-20">
                    <img src="./assets/opt-4.png" alt="" class="mx-auto">
                    <p>Get Bonus</p>
                </button>
                <button
                    class="btn btn-soft btn-primary mx-auto text-center max-w-[85px] border border-gray-200 rounded-sm flex-col h-20">
                    <img src="./assets/opt-5.png" alt="" class="mx-auto">
                    <p>Pay Bill</p>
                </button>
                <button
                    class="btn btn-soft btn-primary mx-auto text-center max-w-[85px] border border-gray-200 rounded-sm flex-col h-20" id="history">
                    <img src="./assets/opt-6.png" alt="" class="mx-auto" >
                    <p>Transitions</p>
                </button>
            </div>
        </section>
        <!-- add money section -->
        <section class="cash-in-form mt-[40px]">
            <div class="form w-[90%] mx-auto">
                <div class="hero bg-base-200">

                    <div class="card bg-base-100 w-full shadow-2xl">
                        <div class="card-body">
                            <h1 class="text-2xl">Add Money</h1>
                            <fieldset class="fieldset">
                                <label class="label">Select a Bank Number</label>
                                <select class="select w-[100%] rounded-full">
                                    <option disabled selected>Your Bank</option>
                                    <option>Jamuna Bank</option>
                                    <option>Islami Bank</option>
                                    <option>Agrani Bank</option>
                                </select>
                                <label class="label">Agent Number</label>
                                <input type="number" class="input bg-base-200 border-none w-[100%] rounded-full"
                                    placeholder="Enter Your Mobile Number" id="agent-mobile-number" />
                                <label class="label">Amount</label>
                                <input type="number" class="input bg-base-200 border-none w-[100%] rounded-full"
                                    placeholder="Enter your cash-in amount" id="add-money-amount" />
                                <label class="label">Pin Number</label>
                                <input type="password" class="input bg-base-200 border-none w-[100%] rounded-full"
                                    placeholder="Enter Pin Number" id="add-money-pin" /> <br>
                                <button class="btn btn-primary rounded-full" id="add-money-button">Add
                                    Money</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- cash out section -->
        <section class="cash-out-form mt-[40px] hidden">
            <div class="form w-[90%] mx-auto">
                <div class="hero bg-base-200">

                    <div class="card bg-base-100 w-full shadow-2xl">
                        <div class="card-body">
                            <h1 class="text-2xl">Cash Out</h1>
                            <fieldset class="fieldset">
                                <label class="label">Agent Number</label>
                                <input type="number" class="input bg-base-200 border-none w-[100%] rounded-full"
                                    placeholder="Enter Your Mobile Number" id="agent-number" />
                                <label class="label">Amount</label>
                                <input type="number" class="input bg-base-200 border-none w-[100%] rounded-full"
                                    placeholder="Enter your cash-out amount" id="amount" />
                                <label class="label">Pin Number</label>
                                <input type="password" class="input bg-base-200 border-none w-[100%] rounded-full"
                                    placeholder="Enter Pin Number" id="pin" /> <br>
                                <button class="btn btn-primary rounded-full" id="widthdraw-button">Widthdraw
                                    Money</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </section>
      
    </main>

    <script src="./all.js"></script>
</body>

</html>
